<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17.1-href_attribute</title>
    <style>
      p {
        display: flex;
        justify-content: center;
      }
      a {
        text-decoration: none;
      }
      a::after {
        content: "(https://www.appleseeds.org.il) ";
      }
    </style>
  </head>
  <body>
    <p>
      Please visit this
      <a target="_blank" href="https://www.appleseeds.org.il"> website </a>
      for more information
    </p>
  </body>
</html>
