<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excercise 3.1 - forms</title>
</head>

<body>
    <form action="">
        <!-- Email -->
        <div>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        </div>
        <!-- Password -->
        <div>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password">
        </div>
        <!-- Age -->
        <div>
            <br>
            <label for="age">Age:</label><br>
            <select name="age" id="age" >
                <option value="" selected>Select Age</option>
                <option value="under 18">Under 18</option>
                <option value="18 to 35">18 to 35</option>
                <option value="36 to 55">36 to 55</option>
                <option value="over 55">Over 55</option>
                
            </select>
        </div>
        <div>
            <br>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox"> I agree to the <a href="#">terms of service</a>
        </div>
            <br>
            <button>Sign up</button>
    </form>
</body>

</html>
