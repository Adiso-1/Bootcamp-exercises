    <title>28.1-who_is_stronger</title>

  <body>
    <h1>28.1-who_is_stronger</h1>

    <script>
      const hero = {
        health: 5,
        power: 68,
        getStrength: function () {
          if (this.health <= 5) {
            return this.power - 10;
          } else return this.power;
        },
      };
      function whoIsStronger(getStrength) {
        const myStrength = 82;
        if (getStrength() < myStrength) {
          return "I am stronger";
        } else return "You are stronger";
      }
      console.log(whoIsStronger(hero.getStrength));
      console.log(whoIsStronger(hero.getStrength.bind(hero)));

      // 1. The this is defined when the function was called (last line) so at this moment the this is window.
      // 2. hero.getStrength.bind(hero)
    </script>
  </body>
