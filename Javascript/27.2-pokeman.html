  <body>
    <script>
      function Pokemon(pokemonName, pokemonType, pokemonAttackList) {
        this.name = pokemonName;
        this.type = pokemonType;
        this.attackList = pokemonAttackList;
      }
      Pokemon.prototype.callPokemon = function () {
        console.log(`I chose you ${this.name}`);
      };
      Pokemon.prototype.attack = function (attackNumber) {
        console.log(`${this.name} used ${this.attackList[attackNumber]}`);
      };
      const Squirtle = new Pokemon("Squirtle", "water", [
        "splash",
        "spray",
        "flood",
      ]);
      const Charmander = new Pokemon("Charmander", "fire", [
        "burn",
        "Scorching",
        "Caress",
      ]);
      const Balbazor = new Pokemon("Balbazor", "grass", [
        "weed",
        "grass-attack",
        "plant",
      ]);
      Charmander.attack(0);
      Squirtle.attack(2);
    </script>
  </body>
</html>
