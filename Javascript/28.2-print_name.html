<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28.2-print_name</title>
  </head>
  <body>
    <h1>28.2-print_name</h1>
    <script>
      const myObject = {
        name: "Adi",
        printName: function () {
          console.log(this.name);
        },
        printDelay: function () {
          setTimeout(this.printName.bind(this), 1000);
        },
      };
      myObject.printName();
      myObject.printDelay();
    </script>
  </body>
</html>
