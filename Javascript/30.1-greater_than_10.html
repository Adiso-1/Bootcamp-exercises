  <body>
    <h1>30.1-greater_than_10</h1>

    <script>
      function getNumber(number) {
        return (myPromise = new Promise((resolve, reject) => {
          if (typeof number !== "number") {
            throw `${number} is not a valid number`;
          }
          return number > 10 ? resolve(true) : reject("Number is less than 10");
        }));
      }
      const numberChecker = (number) => {
        getNumber(number)
          .then((result) => console.log(result))
          .catch((error) => console.log(error));
      };

      numberChecker(15);
      numberChecker(5);
      numberChecker("hello");
    </script>
  </body>
