<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30.2-promise_chaining try2</title>
  </head>
  <body>
    <h1>30.2-promise_chaining</h1>

    <script>
      function makeAllCaps(array) {
        const promise = new Promise((resolve, reject) => {
          const map = array.map((el) =>
            typeof el === "string"
              ? el.toUpperCase()
              : reject(`[${array}] - Is not a string array`)
          );
          resolve(map);
        });
        return promise;
      }

      function sortWords(array) {
        const promise = new Promise((resolve, reject) => {
          resolve(array.sort());
        });
        return promise;
      }

      const myArray = ["hello", "adi", "moshe", "sapir"];
      makeAllCaps(myArray)
        .then((result) => result)
        .then((result) => sortWords(result))
        .then((result) => console.log(result))
        .catch((error) => console.log(error));

      const myArray2 = ["hello", 1, "adi", "moshe", "sapir"];
      makeAllCaps(myArray2)
        .then((result) => result)
        .then((result) => sortWords(result))
        .then((result) => console.log(result))
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
