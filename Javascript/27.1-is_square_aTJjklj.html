<!DOCTYPE html>

    <title>27.1-is_square_aTJjklj</title>

  <body>
    <script>
      function Square(a, b, c, d) {
        this.a = a;
        this.b = b;
        this.c = c;
        this.d = d;
      }
      Square.prototype.isSquare = function (a, b, c, d) {
        return this.a === this.b && this.b === this.c && this.c === this.d;
      };
      const mySquare = new Square(5, 5, 5, 5);
      console.log(mySquare.isSquare());

      const mySquare2 = new Square(5, 10, 5, 7);
      console.log(mySquare2.isSquare());
    </script>
  </body>
</html>
