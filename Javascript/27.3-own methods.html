    <title>27.3-own methods</title>
  </head>
  <body>
    <script>
      function Func(array) {
        this.array = array;
      }
      const func1 = new Func([2, 3, 5, 8, 3, 1]);

      Func.prototype.filter = function () {
        for (let i = 0; i < this.array.length; i++) {
          if (this.array[i] > 3) {
            console.log(this.array[i]);
          }
        }
      };

      Func.prototype.find = function (number) {
        for (let i = 0; i < this.array.length; i++) {
          if (this.array[i] === number) {
            return true;
          }
        }
        return false;
      };
    </script>
  </body>
