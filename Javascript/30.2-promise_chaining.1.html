<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30.2-promise_chaining</title>
  </head>
  <body>
    <h1>30.2-promise_chaining</h1>

    <script>
      function makeAllCaps(array) {
        const myPromise = new Promise((resolve, reject) => {
          array.forEach((el) => {
            if (typeof el !== "string") {
              reject("Not an array of strings");
            }
          });
          resolve(array.map((el) => el.toUpperCase()));
        });
        return myPromise;
      }

      function sortWords(array) {
        const myPromise = new Promise((resolve) => {
          resolve(array.sort());
        });
        return myPromise;
      }

      const myArray = ["hello", "adi", "moshe", "sapir"];
      makeAllCaps(myArray).then((result) =>
        sortWords(result)
          .then((result) => console.log(result))
          .catch((error) => console.log(error))
      );

      const myArray2 = ["hello", 2, "adi", "moshe", "sapir"];
      makeAllCaps(myArray2).then((result) =>
        sortWords(result)
          .then((result) => console.log(result))
          .catch((error) => console.log(error))
      );
    </script>
  </body>
</html>
